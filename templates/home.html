<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Enter Details for Loan Prediction</h1>

        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="income" class="form-label">Annual Income</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>

            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount" required>
            </div>

            <div class="text-center my-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict Loan Approval</button>
            </div>
        </form>

        <footer class="text-center my-5">
            <p>&copy; 2024 Loan Prediction Application</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
